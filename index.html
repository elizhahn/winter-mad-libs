<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Winter Mad Libs</title>
</head>
<body>
  <section class="card-container">
    <main class="inner-card">
      <section class="card-front">
          <header>
            <h1>Winter Mad Libs</h1>
          </header>
          <section class="form">
            <div class="error-msg"></div>
            <ul class="form-inputs">
              <li class="word-input">
                <label for="noun1">Noun</label>
                <input type="text" id="noun1"/>
              </li>
              <li class="word-input">
                <label for="place1">Place</label>
                <input type="text" id="place1"/>
              </li>
              <li class="word-input">
                <label for="num1">Number</label>
                <input type="text" id="num1"/>
              </li>
              <li class="word-input">
                <label for="noun2">Noun</label>
                <input type="text" id="noun2"/>
              </li>
              <li class="word-input">
                <label for="verb1">Verb(ing)</label>
                <input type="text" id="verb1"/>
              </li>
              <li class="word-input">
                <label for="clothing1">Clothing</label>
                <input type="text" id="clothing1"/>
              </li>
              <li class="word-input">
                <label for="clothing2">Clothing</label>
                <input type="text" id="clothing2"/>
              </li>
              <li class="word-input">
                <label for="beverage1">Beverage</label>
                <input type="text" id="beverage1"/>
              </li>
              <li class="word-input">
                <label for="food1">Food</label>
                <input type="text" id="food1"/>
              </li>
            </ul>
            <button class="btn-write">Write!</button>
          </section>
        </section>
        <section class="card-back">
            <p>
                So much <span class="highlight" id="noun1Text">X</span> fell from the <span class="highlight" id="place1Text">X</span> last night! There are <span class="highlight" id="num1Text">X</span> inches of snow on the ground, so we went outside to build <span
                class="highlight" id="noun2Text">X</span> men and go <span class="highlight" id="verb1Text">X</span> down
                a big hill. First, we had to put on warm <span class="highlight" id="clothing1Text">X</span> and <span class="highlight" id="clothing2Text">X</span>.
                After we were done, we went home to have hot
                <span class="highlight" id="beverage1Text">X</span> and <span class="highlight" id="food1Text">X</span> to warm up.
            </p>
            <button class="btn-make-another">Make Another!</button>
      </section>
    </main>
  </section>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
